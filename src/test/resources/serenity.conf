serenity.console.colors = true
serenity.logging = "VERBOSE"   # QUIET | NORMAL | VERBOSE

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  project.name = "Reto SQA - UI Screenplay"   # Título del reporte
}

serenity.outputDirectory   = "target/site/serenity"
serenity.requirements.dir  = "src/test/resources/features"

# Screenshots en cada acción (como ya lo tienes)
serenity.take.screenshots  = "FOR_EACH_ACTION"

# Usas tu propio DriverFactory con WebDriverManager
serenity.webdriver.driver  = "provided"
